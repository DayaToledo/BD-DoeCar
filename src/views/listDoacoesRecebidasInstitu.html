<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/styles/listDoacoesDoador.css"
    />
    <title>DOECAR | Doações Recebidas</title>
  </head>

  <body>
    <header>
      <a href="/"><img src="/assets/logo.png" alt="" class="logo" /></a>
    </header>

    <p class="titulo">DOAÇÕES RECEBIDAS</p>

    {% if doacoes == "" %}
      <p class="noResults">Nenhuma doação encontrada!</p>
    {% else %}
      {% for doacao in doacoes %}
        <div class="card">
          <div class="divisoria1">
            <p>{{doacao.descricao}}</p>
          </div>

          <div class="divisoria2">
            <p>Quantidade: {{doacao.quantidade}}</p>
          </div>

          <div class="divisoria3">
            <p>Doador: {{doacao.doador}}</p>
          </div>

          <div class="divisoria4">
            <p>Voluntário: <br>{{doacao.voluntario}}</p>
          </div>
        </div>
      {% endfor %}
    {% endif %}

    <div class="margin-cards"></div>
  </body>
</html>
